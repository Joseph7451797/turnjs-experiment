<body>

    <div class="flipbook-viewport">
      <div class="container">
        <p>
            <a href="http://bootsnipp.com/iframe/3xPjo" target="_blank">View Full Screen </a>
            <i>(Req'd to test on mobile device)</i>
        </p>
            
        <div class="flipbook">
            <div style="background-image:url(http://www.turnjs.com/pics/book1.jpg)"></div>
            <div style="background-image:url(http://www.turnjs.com/pics/book2.jpg)"></div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"><\/script>')
</script>
<script type="text/javascript" src="http://www.turnjs.com/extras/modernizr.2.5.3.min.js"></script>


<script type="text/javascript">

function loadApp() {

    // Create the flipbook
    $('.flipbook').turn({
        width:922,    // Width
        height:600,    // Height
        elevation: 50,    // Elevation
        gradients: true,  // Enable gradients
        autoCenter: true  // Auto center this flipbook
    });
}

// Load the HTML4 version if there's not CSS transform
yepnope({
    test : Modernizr.csstransforms,
	yep: ['http://www.turnjs.com/lib/turn.min.js'],
	nope: ['http://www.turnjs.com/lib/turn.html4.min.js'],
	both: ['http://www.turnjs.com/css/basic.css'],
	complete: loadApp
});

</script>
